<body style="background-color: darkgrey;">
    <div id="container">
        <h1>Assignment 10.3: JavaScript - Part 2</h1>

        <img src="img/btnDark.png" onclick="changeDarkMode(this)">
        <p>Click the toggle to switch between light and dark mode</p>
        <br /> <br />
        <img src="img/hockeyBlue.png" onmouseenter="this.src='img/hockeyLessBlue.png'" onmouseleave="this.src='img/hockeyBlue.png'" width="50%">
        <p>Run mouse over the image to change the coloring.</p>

    </div>
</body>

<script>
    //Change the line to the correct word
    function changeDarkMode(btn) {
        if (btn.src.endsWith("btnDark.png")) {
            btn.src = "img/btnLight.png";
            document.body.style.backgroundColor = "white";
        }
        else
        {
            btn.src = "img/btnDark.png";
            document.body.style.backgroundColor = "darkgrey";
        }
    }
</script>
